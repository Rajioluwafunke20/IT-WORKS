<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">  
        <div class="row">
            <div class="col-sm-12 md-6">
                <div class="box mt-3 p-2">
                    <p><i class="fa fa-calculator" aria-hidden="true"></i> Calculator<i class="fa fa-minus" aria-hidden="true"></i>  
                    <i class="fa fa-square" aria-hidden="true"></i><i class="fa fa-times" aria-hidden="true"></i></p>

                    <span class="mx-3"><b> <i class="fa fa-bars" aria-hidden="true"></i>Standard</b> g<img src="images/standard2.png" alt=""> 
                      <i class="fa fa-history" aria-hidden="true"></i> </span>
                    <div class="number align-content-end">
                        <span class="zero"><b>0</b></span></div>
                        <div class="letters d-flex justify-content-between">
                          <span class="text-secondary">MC</span>
                          <span class="text-secondary">MR</span>
                          <span>M+</span>
                          <span>M-</span>
                          <span>MS</span>
                          <span class="text-secondary">M<i class="fa fa-angle-down" aria-hidden="true"></i></span>
                        </div>
                        <div class="boxex d-flex justify-content-between">
                            <button class="box1 p-2">%</button>
                             <button class="box1 p-2">CE</button>
                              <button class="box1 p-2">C</button>
                               <button class="box1 p-2"><i class="fas fa-backspace    "></i></button>
                        </div>

                         <div class="boxex d-flex justify-content-between">
                            <button class="box1 p-2"><sub>1/x</sub></button>
                             <button class="box1 p-2">x<sup>2</sup></button>
                              <button class="box1 p-2"><sup>2</sup><i class="fas fa-square-root-alt"></i></button>
                               <button class="box1 p-2"><i class="fas fa-divide    "></i></button>
                        </div>

                         <div class="boxex d-flex justify-content-between">
                            <button class="box1 p-2">7</button>
                             <button class="box1 p-2">8</button>
                              <button class="box1 p-2">9</button>
                               <button class="box1 p-2"><i class="fa fa-times" aria-hidden="true"></i></button>
                        </div>

                         <div class="boxex d-flex justify-content-between">
                            <button class="box1 p-2">4</button>
                             <button class="box1 p-2">5</button>
                              <button class="box1 p-2">6</button>
                               <button class="box1 p-2"><i class="fa fa-minus" aria-hidden="true"></i></button>
                        </div>

                         <div class="boxex d-flex justify-content-between">
                            <button class="box1 p-2">1</button>
                             <button class="box1 p-2">2</button>
                              <button class="box1 p-2">3</button>
                               <button class="box1 p-2"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>

                         <div class="boxex d-flex justify-content-between">
                            <button class="box1 p-2"><sup>+</sup>/<sub>-</sub> </button>
                             <button class="box1 p-2">0</button>
                              <button class="box1 p-2"><b>.</b></button>
                               <button class="box1 bg-primary text-light p-2">=</button>

                        </div>


                </div>
            </div>
        </div>
    </div> 
</body>
</html>
